<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Cafe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header class="container-center">
      <nav>
        <div class="logo">
          <h1>Cafe</h1>
        </div>
        <input type="checkbox" id="click" />
        <label for="click" class="menu-btn">
          <i class="fa fa-bars"></i>
        </label>
        <ul>
          <li><a class="active" href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Cuisine</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Book</a></li>
        </ul>
        </div>
        <div class="cart">
          <img src="/img/cart.svg" alt="" />
        </div>
        <a class="cart-btn" href="">cart</a>
      </nav>
    </header>
    <main class="main-section section container-center">
      <div class="heading">
        <h1>
          What are you <br />
          having for Lunch?
        </h1>
      </div>
      <div class="showcase">
        <a href="#">
          <div class="card">
            <img src="/img/tacos.jpg" alt="" />
            <p>Mexican Taco</p>
          </div>
        </a>
        <a href="#">
          <div class="card">
            <img src="/img/farmhousepizza.jpg" alt="" />
            <p>Farmhouse Pizza</p>
          </div>
        </a>
        <a href="#">
          <div class="card">
            <img src="/img/burger.jpg" alt="" />
            <p>Chicken Burger</p>
          </div>
        </a>
        <a href="#">
          <div class="card">
            <img src="/img/nachos.jpg" alt="" />
            <p>Loaded Nachos</p>
          </div>
        </a>
        <a href="#">
          <div class="card">
            <img src="/img/noodels.jpg" alt="" />
            <p>Hakka Noodels</p>
          </div>
        </a>
        
      </div>
      <div class="about">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero,
          temporibus.
        </p>
        <div id="border-bottom"></div>
      </div>
    </main>
  </body>
</html>
